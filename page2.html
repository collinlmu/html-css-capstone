    <h1>Tell me something about VS Code:</h1>
    <form action="contact" class="form">
        <fieldset>
            <label for="form-name">Name:</label>
            <input type="text" name="" id="form-name">
            <label for="email">Email:</label>
            <input type="text" name="" id="email">
            <label for="yes">Yes, VS Code rocks?</label>
            <input type="checkbox" name="yes" id="yes">
            <label for="no">No, VS Code stinks?</label>
            <input type="checkbox" name="" id="no">
            <label for="why">Tell me why?</label>
            <textarea name="why" id="why" cols="30" rows="10"></textarea>
            <button id="submit">Send me a note!</button>
        </fieldset>
    </form>
</body>
</html>
